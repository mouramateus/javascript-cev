<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro programa</title>
  <style>
    body {
      background-color: rgb(88, 88, 138);
      color: white;
    }
  </style>
</head>
<body>
  <script>
    var n1 = Number (window.prompt ('Digite um número:'))
    var n2 = Number (window.prompt ('Digite outro número:'))
    var n3 = String (window.prompt ('Digite um texto para concluir:'))
    var s = n1 + n2
    window.alert (`A soma dos números ${n1} e ${n2} é ${s}, e isso é ${n3}.`)
  </script>
</body>
</html>
