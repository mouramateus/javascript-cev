<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
  <style>
    * {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Sistema de multas</h1>
  Velocidade do carro: <input type="number" name="'txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>

  <a href="ex04.html">Exercício 04</a>

  <script>
    function calcular() {
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value)
      
      res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h!</strong></p>`
      if (vel > 60) {
        res.innerHTML += `<p>Você está acima da velocidade permitida e está <strong>MULTADO</strong></p>`
      } else {
        res.innerHTML += `<p>Sua velocidade está dentro da velocidade permitida, prossiga com segurança!</p>`
      }
      res.innerHTML += `Lembre-se: Use Sempre o cinto de segurança!`
    }

  </script>
</body>
</html>
