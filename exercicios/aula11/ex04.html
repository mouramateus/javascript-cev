<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício nacionalidade</title>
</head>
<body>
  <h1>Teste de nacionalidade</h1>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Resultado" onclick="resposta()">
    <div id="res">

  <script>
    function resposta() {
      var txtns = window.document.querySelector('input#txtn')
      var res = window.document.querySelector('div#res')
      var nas = String(txtns.value)

      res.innerHTML = `<p>Você nasceu no: ${nas}</p>`
      if (nas == 'Brasil') {
        res.innerHTML += 'Você é brasileiro!'
      } else {
        res.innerHTML += 'Você é estrangeiro!'
      }
    }
  </script>
  </div>
</body>
</html>
